<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>收藏排行榜</title>
        <link rel="stylesheet" type="text/css" href="/css/common.css">
        <link rel="stylesheet" type="text/css" href="/css/ranking-list.css">
        <script src="/js/jquery-3.3.1.js"></script>
        <script src="/js/getParameter.js"></script>
        <script>
            $(function ()
            {
                load(1);
            });

            function load(currentPage)
            {
                $.get("/route/favoriteRank",{currentPage:currentPage},function (pb)
                {
                    var lis='';
                    lis+='<li onclick="javascript:load(1)"><a href="javascript:void(0)">首页</a></li>';
                    var beforeNum = pb.pageNum-1;
                    if(beforeNum<=0)
                    {
                        beforeNum = 1;
                    }
                    lis+='<li onclick="javascript:load('+beforeNum+')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';
                    var begin;
                    var end;
                    if(pb.pages<10)
                    {
                        begin = 1;
                        end = pb.pages;
                    }
                    else
                    {
                        begin = pb.pageNum - 5;
                        end = pb.pageNum + 4;
                        if(begin<1)
                        {
                            begin = 1;
                            end = begin + 9;
                        }
                        if(end>pb.pages)
                        {
                            end = pb.pages;
                            begin = end - 9;
                        }
                    }
                    for(var i=begin;i<=end;i++)
                    {
                        var li='';
                        if(pb.pageNum == i)
                        {
                            li='<li class="curPage" onclick="javascript:load('+i+',)"><a href="javascript:load('+i+',)">'+i+'</a></li>';
                        }
                        else
                        {
                            li='<li onclick="javascript:load('+i+')"><a href="javascript:load('+i+',)">'+i+'</a></li>';
                        }
                        lis+=li;
                    }
                    var nextNum = pb.pageNum+1;
                    if(nextNum>pb.pages)
                    {
                        nextNum = pb.pages;
                    }
                    lis+='<li onclick="javascript:load('+nextNum+')" className="threeword"><a href="javascript:void(0);">下页</a></li>';
                    lis+='<li onclick="javascript:load('+pb.pages+')" className="threeword"><a href="javascript:void(0);">末页</a></li>';
                    $("#pageNum").html(lis);

                    var route_lis='';
                    for(var i=0;i<pb.list.length;i++)
                    {
                        if(pb.list[i].rid==undefined)
                            continue;
                        var route = pb.list[i];
                        var li='                    <li>\n' +
                            '                        <span class="num">'+(i)+'</span>\n' +
                            '                         <a href="#"><img src="'+route.rimage+'" alt=""></a>\n' +
                            '                        <h4><a href="route_detail.html?rid='+route.rid+'">'+route.rname+'</a></h4>\n' +
                            '                        <p>\n' +
                            '                            <b class="price">&yen;<span>'+route.price+'</span>起</b>\n' +
                            '                            <span class="shouchang">已收藏'+route.count+'次</span>\n' +
                            '                        </p>\n' +
                            '                    </li>';
                        route_lis+=li;
                    }
                    $("#route").html(route_lis);
                    window.scrollTo(0,0);
                });
            }
        </script>
    </head>
    <body>
    <!--引入头部-->
    <div id="header"></div>
        <div class="contant">
<!--            <div class="shaixuan">-->
<!--                <span>线路名称</span>-->
<!--                <input type="text">-->
<!--                <span>金额</span>-->
<!--                <input type="text">~<input type="text">-->
<!--                <button>搜索</button>-->
<!--            </div>-->
            <div class="list clearfix">
                <ul id="route">
                    <li>
                        <span class="num">3</span>
                         <a href="route_detail.html"><img src="images/jiangxuan_4.jpg" alt=""></a>
                        <h4><a href="route_detail.html">【尾单特卖】全国-曼谷6-7天自由行 泰国出境旅游 特价往6-7天自由行 泰国出境旅游 特价往..</a></h4>
                        <p>
                            <b class="price">&yen;<span>899</span>起</b>
                            <span class="shouchang">已收藏450次</span>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="pageNum">
                <ul id="pageNum">
                </ul>
            </div>
        </div>
    	
         <!--导入底部-->
   		 <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
