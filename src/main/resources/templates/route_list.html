<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LC旅游-搜索</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" href="/css/search.css">
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/getParameter.js"></script>
    <script>
        $(function ()
        {
            var cid = getParameter("cid");
            var rname = getParameter("rname");
            if(rname)
            {
                rname = window.decodeURIComponent(rname);
            }
            load(cid,null,rname);
            load_hotreconmmand();
        })

        function load(cid,currentPage,rname)
        {
            $.get("route/pageQuery",{cid:cid,currentPage:currentPage,rname:rname},function(pb)
            {
                $("#totalPage").html(pb.pages);
                $("#totalCount").html(pb.total);

                var lis='';
                lis+='<li onclick="javascript:load('+cid+',1,\''+rname+'\')"><a href="javascript:void(0)">首页</a></li>';
                var beforeNum = pb.pageNum-1;
                if(beforeNum<=0)
                {
                    beforeNum = 1;
                }
                lis+=' <li onclick="javascript:load('+cid+','+beforeNum+',\''+rname+'\')" className="threeword"><a href="javascript:void(0)">上页</a></li>';
                var begin;
                var end;
                if(pb.pages<10)
                {
                    begin = 1;
                    end = pb.pages;
                }
                else
                {
                    begin = pb.pageNum - 5;
                    end = pb.pageNum + 4;
                    if(begin<1)
                    {
                        begin = 1;
                        end = begin + 9;
                    }
                    if(end>pb.pages)
                    {
                        end = pb.pages;
                        begin = end - 9;
                    }
                }
                for(var i=begin;i<=end;i++)
                {
                    var li='';
                    if(pb.pageNum == i)
                    {
                        li='<li class="curPage" onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    else
                    {
                        li='<li onclick="javascript:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    lis+=li;
                }
                var nextNum = pb.pageNum+1;
                if(nextNum>pb.pages)
                {
                    nextNum = pb.pages;
                }
                lis+='<li onclick="javascript:load('+cid+','+nextNum+',\''+rname+'\')" className="threeword"><a href="javascript:void(0);">下页</a></li>';
                lis+='<li onclick="javascript:load('+cid+','+pb.pages+',\''+rname+'\')" className="threeword"><a href="javascript:void(0);">末页</a></li>';
                $("#pageNum").html(lis);

                var route_lis="";
                for(var i=0;i<pb.list.length;i++)
                {
                    if(pb.list[i].rid==undefined)
                        continue;
                    var route = pb.list[i];
                    var li='  <li>\n' +
                        '                            <div class="img"><img src="'+route.rimage+'" style="width:299px;"></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+route.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>'+route.routeIntroduce+'</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+route.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                    route_lis+=li;
                }
                $("#route").html(route_lis);
                window.scrollTo(0,0);
            })
        }
        function load_hotreconmmand()
        {
            for(var i=1;i<=5;i++)
            {
                var ranNum = Math.floor(Math.random()*i*50)+1;
                $.get("/route/findOne",{rid:ranNum},function (route)
                {
                    document.getElementById("route_hotrecommand").innerHTML+=' <li>\n' +
                        '                            <div class="left"><img src="'+route.rimage+'"  alt=""></div>\n' +
                        '                            <div class="right">\n' +
                        '                                <a href="route_detail.html?rid='+route.rid+'">'+route.rname+'</a>\n' +
                        '                                <p>网付价<span>&yen;<span>'+route.price+'</span>起</span>\n' +
                        '                                </p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                })
            }
        }
    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
    <div class="page_one">
        <div class="contant">
            <div class="crumbs">
                <img src="images/search.png" alt="">
                <p>LC旅行><span>搜索结果</span></p>
            </div>
            <div class="xinxi clearfix">
                <div class="left">
                    <div class="header">
                        <span>商品信息</span>
                        <span class="jg">价格</span>
                    </div>
                    <ul id="route">
                    </ul>
                    <div class="page_num_inf">
                        <i></i> 共
                        <span id="totalPage"></span>页<span id="totalCount"></span>条
                    </div>
                    <div class="pageNum">
                        <ul id="pageNum">
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="top">
                        <div class="hot">HOT</div>
                        <span>热门推荐</span>
                    </div>
                    <ul id="route_hotrecommand">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--引入头部-->
    <div id="footer"></div>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</body>

</html>
