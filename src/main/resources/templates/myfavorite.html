<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LC旅游网-我的收藏</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/common.css">
        <link rel="stylesheet" href="/css/index.css">
        <script src="/js/jquery-3.3.1.js"></script>
        <script src="/js/getParameter.js"></script>
       <style>
           .tab-content .row>div {
            margin-top: 16px;
           } 
           .tab-content {
            margin-bottom: 36px;
           }
       </style>
        <script>
            $(function ()
            {
                $.get("/user/findOne",{},function (user)
                {
                    if(user)
                    {

                    }
                    else
                    {
                        alert("您尚未登录,请先登录!");
                        location.href="login.html";
                    }
                })
                load(1);
            });

            function load(currentPage)
            {

                $.get("/user/userFavorite",{currentPage:currentPage},function (pb)
                {
                    var lis='';
                    lis+='<li onclick="javascript:load(1)"><a href="javascript:void(0)">首页</a></li>';
                    var beforeNum = pb.pageNum-1;
                    if(beforeNum<=0)
                    {
                        beforeNum = 1;
                    }
                    lis+='<li onclick="javascript:load('+beforeNum+')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';
                    var begin;
                    var end;
                    if(pb.pages<10)
                    {
                        begin = 1;
                        end = pb.pages;
                    }
                    else
                    {
                        begin = pb.pageNum - 5;
                        end = pb.pageNum + 4;
                        if(begin<1)
                        {
                            begin = 1;
                            end = begin + 9;
                        }
                        if(end>pb.pages)
                        {
                            end = pb.pages;
                            begin = end - 9;
                        }
                    }
                    for(var i=begin;i<=end;i++)
                    {
                        var li='';
                        if(pb.pageNum == i)
                        {
                            li='<li class="curPage" onclick="javascript:load('+i+',)"><a href="javascript:load('+i+',)">'+i+'</a></li>';
                        }
                        else
                        {
                            li='<li onclick="javascript:load('+i+')"><a href="javascript:load('+i+',)">'+i+'</a></li>';
                        }
                        lis+=li;
                    }
                    var nextNum = pb.pageNum+1;
                    if(nextNum>pb.pages)
                    {
                        nextNum = pb.pages;
                    }
                    lis+='<li onclick="javascript:load('+nextNum+')" className="threeword"><a href="javascript:void(0);">下页</a></li>';
                    lis+='<li onclick="javascript:load('+pb.pages+')" className="threeword"><a href="javascript:void(0);">末页</a></li>';
                    $("#pageNum").html(lis);

                    var route_lis='';
                    for(var i=0;i<pb.list.length;i++)
                    {
                        if(pb.list[i].rid==undefined)
                            continue;
                        var route = pb.list[i];
                        var li=' <div class="col-md-3">\n' +
                            '                                    <a href="route_detail.html?rid='+route.rid+'">\n' +
                            '                                        <img src="'+route.rimage+'" alt="">\n' +
                            '                                        <div class="has_border">\n' +
                            '                                            <h3>'+route.rname+'</h3>\n' +
                            '                                            <div class="price">网付价<em>￥</em><strong>'+route.price+'</strong><em>起</em></div>\n' +
                            '                                        </div>\n' +
                            '                                    </a>\n' +
                            '                                </div>';
                        route_lis+=li;
                    }
                    $("#route").html(route_lis);
                    window.scrollTo(0,0);
                });
            }
        </script>
    </head>
    <body>
    <!--引入头部-->
    <div id="header"></div>
         <!-- 排行榜 start-->
        <section id="content">            
            <section class="hemai_jx">
                <div class="jx_top">
                    <div class="jx_tit">
                        <img src="images/icon_5.jpg" alt="">
                        <span>我的收藏</span>
                    </div>                    
                </div>
                <div class="jx_content">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div id="route" class="row">
                                <div class="col-md-3">
                                    <a href="route_detail.html">
                                        <img src="images/collection_pic.jpg" alt="">
                                        <div class="has_border">
                                            <h3>上海直飞三亚5天4晚自由行(春节预售+亲子/蜜月/休闲游首选+豪华酒店任选+接送机)</h3>
                                            <div class="price">网付价<em>￥</em><strong>889</strong><em>起</em></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pageNum">
                    <ul id="pageNum">
                    </ul>
                </div>
            </section>                      
        </section>
        <!-- 排行榜 end-->
    	
         <!--引入尾部-->
    	<div id="footer"></div>
        <!--导入布局js，共享header和footer-->
        <script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
